<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="Style/style.css" rel="stylesheet">
    <link href="Style/sectionForm.css" rel="stylesheet">
    <link href="Style/sectionList.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <meta property="og:image" content="Img/task.png">
    <title>Task List</title>
    <link rel="icon" href="Img/checklist.png">
</head>

<body class="body">
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__title">
                Dodaj nowe zadanie
            </h2>
            <form class="js-form section__form">
                <input class="js-newTask section__form__input" placeholder="Co jest do zrobienia?">
                <button class="section__form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__title">Lista zadań</h2>
            <ul class="js-tasks section__list"></ul>
        </section>
    </main>
</body>
</html>
